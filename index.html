<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kentico Content Management</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<!--===============================================================================================-->
	<script type="text/javascript" src="https://unpkg.com/rxjs@6.3.3/bundles/rxjs.umd.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/kentico-cloud-content-management@0.0.2/_bundles/kentico-cloud-cm-sdk.umd.min.js"></script>
</head>

<body>
	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">

		<div class="container-contact100">

			<div class="wrap-contact100">

				<div id="Loader" style="display:none" class="lds-dual-ring"></div>

				<div id="ErrorMessage" style="display:none">
				</div>
				<div id="SuccessMessage" style="display:none">
					<p>
						Article has been created! You can see it in your Kentico Cloud project.
					</p>
					<p style="margin-top: 16px">
						<a href="./index.html">Create another article</a>
					</p>
				</div>
				<form class="contact100-form validate-client-form" id="ClientConfiguration" style="display:none">

					<span class="contact100-form-title">
						Configure Dancing goat sample project
					</span>

					<div class="wrap-input100 validate-client-input" data-validate="Invalid project id">
						<input class="input100" type="text" name="ProjectId" placeholder="ProjectId">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-font" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-client-input" data-validate="Invalid api key">
						<input class="input100" type="text" name="ApiKey" placeholder="Content management Api key">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-font" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							Set
						</button>
					</div>

				</form>
				<form class="contact100-form validate-form" id="ArticleForm" style="display:none">
					<span class="contact100-form-title">
						Create new article
					</span>

					<div class="project-info">
						For project: <em><span id="CurrentProjectId"></span></em> (<a href="#" id="ResetLink">Reset</a>)
					</div>

					<div class="wrap-input100 validate-input" data-validate="Title is invalid">
						<input style="margin-left: 16px" checked type="radio" name="Language" value="en-US">
						<label for="Language">English</label>

						<input style="margin-left: 16px" type="radio" name="Language" value="es-ES">
						<label for="Language">Spanish</label>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Title is invalid">
						<input class="input100" type="text" name="Title" placeholder="Title">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-font" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Summary is invalid">
						<input class="input100" type="text" name="Summary" placeholder="Summary">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-font" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Body is invalid">
						<textarea class="input100" name="Body" placeholder="Body"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Keywords are invalid">
						<input class="input100" type="text" name="Keywords" placeholder="Keywords (separate with comma)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Post date is invalid">
						<input class="input100" type="date" name="PostDate" placeholder="Post date">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-clock-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Description is invalid">
						<input class="input100" type="text" name="MetaDescription" placeholder="Meta description">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-font" aria-hidden="true"></i>
						</span>
					</div>

					<div>
						<input type="file" name="File" placeholder="File">
					</div>


					<div class="container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							Submit
						</button>
					</div>

				</form>


			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<script src="https://unpkg.com/blob-util/dist/blob-util.min.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
